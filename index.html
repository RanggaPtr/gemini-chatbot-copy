<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan kAI - Asisten Virtual KAI</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 700px; 
            margin: auto; 
            padding: 20px; 
            background-color: #f7f9fc;
            color: #333;
        }
        h1 {
            color: #004d8c; /* Warna korporat KAI */
            text-align: center;
        }
        #chat-container { 
            border: 1px solid #e0e0e0; 
            border-radius: 8px;
            padding: 15px; 
            height: 50vh; 
            overflow-y: scroll; 
            background-color: white; 
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .user-message { 
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot-message { 
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .loading-indicator {
            align-self: flex-start;
            color: #888;
            font-style: italic;
        }
        #input-form { 
            display: flex; 
        }
        #message-input { 
            flex-grow: 1; 
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        button { 
            padding: 12px 20px;
            background-color: #ff6600; /* Warna korporat KAI */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
    
</head>
<body>

    <h1>Asisten Virtual kAI ðŸš‚</h1>
    <div id="chat-container">
        <div class="message bot-message">Halo! Saya kAI, asisten virtual dari PT Kereta Api Indonesia. Ada yang bisa saya bantu?</div>
    </div>
    <form id="input-form">
        <input type="text" id="message-input" placeholder="Tulis pertanyaan Anda di sini..." required autocomplete="off">
        <button type="submit">Kirim</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');
        
        // Ganti URL ini HANYA jika Anda sudah men-deploy ke internet.
        // Untuk menjalankan di komputer sendiri (lokal), biarkan seperti ini.
        const API_URL = '/chat';

        // Buat atau dapatkan ID sesi unik untuk setiap pengguna
        let sessionId = sessionStorage.getItem('chatSessionId_kAI');
        if (!sessionId) {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
            sessionStorage.setItem('chatSessionId_kAI', sessionId);
        }

        inputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            messageInput.value = '';
            showLoadingIndicator(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        message: message,
                    }),
                });
                
                showLoadingIndicator(false);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                showLoadingIndicator(false);
                appendMessage('Mohon maaf, terjadi gangguan. Silakan coba beberapa saat lagi.', 'bot');
            }
        });

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.innerText = text;
            messageElement.className = `message ${sender}-message`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoadingIndicator(show) {
            let indicator = document.getElementById('loading');
            if (show) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'loading';
                    indicator.className = 'message loading-indicator';
                    indicator.innerText = 'kAI sedang mengetik...';
                    chatContainer.appendChild(indicator);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } else {
                if (indicator) {
                    indicator.remove();
                }
            }
        }
    </script>
</body>
</html>
